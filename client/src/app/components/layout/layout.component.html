<nz-layout class="app-bg layout">
  <nz-header class="layout-header">
  </nz-header>
  <nz-layout class="layout-body">
    <nz-sider [nzWidth]="220">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li *ngFor="let item of menuItems;let index=index" nz-menu-item [nzSelected]="index===currentMenuItemIndex">
          <a [routerLink]="item.path"><i nz-icon [type]="item.icon"></i>
          {{item.name|translate}}
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="layout-main">
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
